<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Arabic Transliteration</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="settings-container">
        <h1>Set Font Style and Weight</h1>

        <label for="fontSelector">Select Font:</label>
        <select id="fontSelector">
            <option value="Diwani">Diwani</option>
            <option value="Amiri">Amiri</option>
            <option value="Cairo">Cairo</option>
            <option value="Lateef">Lateef</option>
            <option value="Mada">Mada</option>
            <option value="Scheherazade">Naskh</option>
            <option value="Tajawal">Tajawal</option>
        </select>

        <label for="fontWeightSelector">Select Font Weight:</label>
        <select id="fontWeightSelector">
            <option value="normal">Normal</option>
            <option value="bold">Bold</option>
            <option value="lighter">Lighter</option>
            <option value="bolder">Bolder</option>
        </select>

        <h1>Set Canvas Size & Font Size</h1>

        <label for="canvasWidth">Canvas Width (px):</label>
        <input type="number" id="canvasWidth" value="800">

        <label for="canvasHeight">Canvas Height (px):</label>
        <input type="number" id="canvasHeight" value="500">

        <label for="fontSize">Font Size (px):</label>
        <input type="number" id="fontSize" value="50">

        <h1>Set Export Image Size & Quality</h1>

        <label for="imageWidth">Image Export Width (px):</label>
        <input type="number" id="imageWidth" value="800">

        <label for="imageHeight">Image Export Height (px):</label>
        <input type="number" id="imageHeight" value="500">

        <label for="imageQuality">Image Quality (0.1 - 1):</label>
        <input type="number" id="imageQuality" step="0.1" min="0.1" max="1" value="1">

        <h1>Image Orientation</h1>
        <label for="orientationSelector">Select Orientation:</label>
        <select id="orientationSelector">
            <option value="landscape">Landscape</option>
            <option value="portrait">Portrait</option>
        </select>
        
        <button onclick="saveSettings()">Save Settings</button>
        <button onclick="redirect()">Go to Home</button>
    </div>
    <script src="../js/index.js"></script>
    <script>
        function redirect() {
        window.location.href = "home.html"; // Redirect to home page
    }
    </script>
</body>
</html>
