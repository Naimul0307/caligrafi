<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Arabic Transliteration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        input, button, select {
            font-size: 18px;
            padding: 15px;
            margin: 10px;
        }

        @font-face {
            font-family: 'Diwani';
            src: url('fonts/DiwaniLetterRegular.ttf') format('truetype');
        }
    </style>
</head>
<body>
    <div>
        <h1>Set Font Style and Weight</h1>

        <!-- Font Selector -->
        <label for="fontSelector">Select Font:</label>
        <select id="fontSelector">
            <option value="Diwani">Diwani</option>
            <option value="Amiri">Thuluth</option>
            <option value="Scheherazade">Naskh</option>
            <option value="Cairo">Cairo</option>
            <option value="Sakkal Majalla">Sakkal Majalla</option>
            <option value="Tajawal">Tajawal</option>
            <option value="Dubai">Dubai</option>
            <option value="Almarai">Almarai</option>
            <option value="Lateef">Lateef</option>
            <option value="Mada">Mada</option>
            <option value="Noto Sans Arabic">Noto Sans Arabic</option>
            <option value="Rakkas">Rakkas</option>
            <option value="Lalezar">Lalezar</option>
        </select>

        <!-- Font Weight Selector -->
        <label for="fontWeightSelector">Select Font Weight:</label>
        <select id="fontWeightSelector">
            <option value="normal">Normal</option>
            <option value="bold">Bold</option>
            <option value="lighter">Lighter</option>
            <option value="bolder">Bolder</option>
        </select>

        <h1>Set Canvas Size & Font Size</h1>

        <!-- Canvas Width Input -->
        <label for="canvasWidth">Canvas Width (px):</label>
        <input type="number" id="canvasWidth" value="800">

        <!-- Canvas Height Input -->
        <label for="canvasHeight">Canvas Height (px):</label>
        <input type="number" id="canvasHeight" value="500">

        <!-- Font Size Input -->
        <label for="fontSize">Font Size (px):</label>
        <input type="number" id="fontSize" value="50">

        <br>

        <!-- Save Button -->
        <button onclick="saveSettings()">Save Settings</button>
        <button onclick="redirect()">Go to Home</button>
    </div>

    <script>
        function saveSettings() {
            const font = document.getElementById('fontSelector').value;
            const fontWeight = document.getElementById('fontWeightSelector').value;
            const canvasWidth = document.getElementById('canvasWidth').value;
            const canvasHeight = document.getElementById('canvasHeight').value;
            const fontSize = document.getElementById('fontSize').value;

            // Save settings to localStorage
            localStorage.setItem('selectedFont', font);
            localStorage.setItem('selectedFontWeight', fontWeight);
            localStorage.setItem('canvasWidth', canvasWidth);
            localStorage.setItem('canvasHeight', canvasHeight);
            localStorage.setItem('fontSize', fontSize);

            alert('Settings saved!');
        }

        // Load saved settings on page load
        window.onload = function() {
            const savedFont = localStorage.getItem('selectedFont');
            const savedFontWeight = localStorage.getItem('selectedFontWeight');
            const savedCanvasWidth = localStorage.getItem('canvasWidth');
            const savedCanvasHeight = localStorage.getItem('canvasHeight');
            const savedFontSize = localStorage.getItem('fontSize');

            if (savedFont) document.getElementById('fontSelector').value = savedFont;
            if (savedFontWeight) document.getElementById('fontWeightSelector').value = savedFontWeight;
            if (savedCanvasWidth) document.getElementById('canvasWidth').value = savedCanvasWidth;
            if (savedCanvasHeight) document.getElementById('canvasHeight').value = savedCanvasHeight;
            if (savedFontSize) document.getElementById('fontSize').value = savedFontSize;
        };

        function redirect() {
            window.location.href = "home.html"; // Redirect to home page
        }
    </script>
</body>
</html>
